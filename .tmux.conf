set-option -g prefix C-q

set -g exit-empty off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_status_style 'rounded'
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-shell /usr/bin/zsh
set -g mouse on

# Open new window
unbind c
bind t new-window -c '#{pane_current_path}'

# Change/swap windows
bind -n C-pageup previous-window
bind -n C-pagedown next-window
bind -n C-S-pageup swap-window -t -1 \; previous-window
bind -n C-S-pagedown swap-window -t +1 \; next-window

# Access scroll mode
bind-key -n C-x copy-mode
bind-key -T copy-mode-vi C-k send-keys -X -N 6 cursor-up
bind-key -T copy-mode-vi C-j send-keys -X -N 6 cursor-down
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind p run-shell terminal-to-editor.sh

# Use hjkl
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Use 1-based indices
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Change layouts
bind C-q select-layout even-horizontal
bind C-w select-layout even-vertical
bind C-e select-layout main-horizontal
bind C-r select-layout main-vertical
bind C-t select-layout tiled

run '~/.tmux/plugins/tpm/tpm'
